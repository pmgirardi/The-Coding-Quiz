<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- Added bootstrap and css style links  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<!-- Highscore and timer row  -->
        <div class="row">
            <div class="col text-left">
                <a href="#" id="viewHighScore">View Highscores</a>
            </div>
            <div id="timer" class="col text-right"> Time: <span id="timeLeft">0</span>
            </div>
            <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
        </div>
        <div id="all" class="row text-left">

<!-- Start Quiz Page  -->
<main class="col-md-8 mt-5"></main>
    <div id="start" class="px-4 py-5 my-5 text-center">
    <div class="col-lg-6 mx-auto">
        <h1 class="display-5 fw-bold">Coding Quiz Challenge</h1>
        <p class="lead mb-4">Try to answer the following code-related questions within the time 
        limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <button type="button" id="start-quiz-button" class="btn btn-primary btn-lg px-4 gap-3">Start Quiz</button>
</div>
        </div>
        </div>
    <!-- Quiz  -->

    <div class="col-lg-6 mx-auto">  

<div id="questionSection" style="display: none;">
  <p id="questionTitle" class="p-5 pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
  <div class="p-5 pl-5 pt-2 pb-3 m-2 justify-content-center">
      <p><button id="btn0" class="btn btn-secondary"></button></p>
      <p><button id="btn1" class="btn btn-secondary"></button></p>
      <p><button id="btn2" class="btn btn-secondary"></button></p>
      <p><button id="btn3" class="btn btn-secondary"></button></p>
      <hr id="lineBreak" style="display: none" class="mt-4">
      <p id="answerCheck" style="display: none;"></p>
  </div>
</div>


  <!-- Results -->
  <div class="col-lg-6 mx-auto">  

     <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="summary" style="display: none;">
        <h2 class="font-weight-bold pt-2 pb-3 m-2">All done!</h2>
        <h2 class="font-weight-bold pt-2 pb-3 m-2">Your final score is <span id="finalScore"></span></h2>
        <form>
        <p>Enter initials: <input id="initialInput" class="form-control" type="text">
        <button type="submit" id="submitInitialBtn" class="btn btn-secondary">Submit</button>
        </p>
        </form>
        </div>
    </div>
    <!-- Highscore  -->
    <div class="col-lg-6 mx-auto">          
    <div id="highScoreDiv" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold" style="display: none;">
                    <h2 class="font-weight-bold pt-2 pb-3 mb-2">Highscores</h2>                   
                    
                    <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>

<!-- Appending HighScores  -->

                    <p>
                        <button type="submit" class="btn btn-secondary" id="goBackBtn">Go Back</button>
                        <button type="submit" class="btn btn-secondary" id="clearHighScoreBtn">Clear High Scores</button>
                    </p>
                    
                </div>
              </main>

        </div>
    </div>

    <!-- linking js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
